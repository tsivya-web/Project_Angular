<div class="register-container">
  <div class="register-background">
    <div class="register-overlay"></div>
  </div>
  
  <div class="register-content">
    <div class="register-card">
      <div class="register-header">
        <div class="register-icon">
          <i class="fas fa-user-plus"></i>
        </div>
        <h1>הרשמה לאתר</h1>
        <p>צור חשבון חדש כדי להתחיל</p>
      </div>
      
      <form class="register-form" (ngSubmit)="addUser()">
        <div class="row">
          <div class="col-md-6">
            <div class="form-group">
              <label for="firstName" class="form-label">
                <i class="fas fa-user"></i>
                שם פרטי
              </label>
              <input 
                type="text" 
                id="firstName"
                class="form-control" 
                [(ngModel)]="user.fName" 
                name="firstName"
                placeholder="הכנס את השם הפרטי שלך"
                required>
            </div>
          </div>
          
          <div class="col-md-6">
            <div class="form-group">
              <label for="lastName" class="form-label">
                <i class="fas fa-user"></i>
                שם משפחה
              </label>
              <input 
                type="text" 
                id="lastName"
                class="form-control" 
                [(ngModel)]="user.lName" 
                name="lastName"
                placeholder="הכנס את שם המשפחה שלך"
                required>
            </div>
          </div>
        </div>
        
        <div class="form-group">
          <label for="email" class="form-label">
            <i class="fas fa-envelope"></i>
            כתובת אימייל
          </label>
          <input 
            type="email" 
            id="email"
            class="form-control" 
            [(ngModel)]="user.email" 
            name="email"
            placeholder="הכנס את כתובת האימייל שלך"
            required>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">
            <i class="fas fa-lock"></i>
            סיסמה
          </label>
          <div class="password-input">
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              id="password"
              class="form-control" 
              [(ngModel)]="user.password" 
              name="password"
              placeholder="הכנס סיסמה חזקה"
              required>
            <button 
              type="button" 
              class="password-toggle"
              (click)="showPassword = !showPassword">
              <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
            </button>
          </div>
          <div class="password-strength" *ngIf="user.password">
            <div class="strength-bar">
              <div class="strength-fill" [class]="getPasswordStrength()"></div>
            </div>
            <small class="strength-text">{{ getPasswordStrengthText() }}</small>
          </div>
        </div>
        
        <div class="form-options">
          <label class="checkbox-container">
            <input type="checkbox" [(ngModel)]="agreeToTerms" name="agreeToTerms" required>
            <span class="checkmark"></span>
            אני מסכים ל<a href="#" class="terms-link">תנאי השימוש</a> ו<a href="#" class="terms-link">מדיניות הפרטיות</a>
          </label>
        </div>
        
        <button type="submit" class="btn btn-register" 
                [disabled]="!user.fName || !user.lName || !user.email || !user.password || !agreeToTerms">
          <i class="fas fa-user-plus me-2"></i>
          צור חשבון
        </button>
      </form>
      
      <div class="register-divider">
        <span>או</span>
      </div>
      
      <div class="social-register">
        <button class="btn btn-social btn-google">
          <i class="fab fa-google"></i>
          הרשם עם Google
        </button>
        <button class="btn btn-social btn-facebook">
          <i class="fab fa-facebook-f"></i>
          הרשם עם Facebook
        </button>
      </div>
      
      <div class="register-footer">
        <p>יש לך כבר חשבון? 
          <a routerLink="/login" class="login-link">התחבר עכשיו</a>
        </p>
      </div>
    </div>
  </div>
</div>
