<div class="recipe-details-container">
  <!-- Loading State -->
  <div class="loading-container" *ngIf="!recipe">
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">טוען...</span>
    </div>
  </div>

  <!-- Recipe Details -->
  <div class="container py-5" *ngIf="recipe">
    <!-- Hero Section -->
    <div class="recipe-hero">
      <div class="recipe-hero-image">
        <img [src]="getImageUrl(recipe.pic)" 
             [alt]="recipe.name"
             class="img-fluid">
        <div class="recipe-hero-overlay">
          <div class="recipe-level-badge" [class]="'level-' + recipe.level.toLowerCase()">
            {{ recipe.level }}
          </div>
        </div>
      </div>
      
      <div class="recipe-hero-content">
        <h1 class="recipe-title">{{ recipe.name }}</h1>
        <p class="recipe-description">{{ recipe.description }}</p>
        
        <div class="recipe-stats">
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-clock"></i>
            </div>
            <div class="stat-content">
              <span class="stat-value">{{ recipe.duration }}</span>
              <span class="stat-label">דקות</span>
            </div>
          </div>
          
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-users"></i>
            </div>
            <div class="stat-content">
              <span class="stat-value">{{ recipe.amount }}</span>
              <span class="stat-label">מנות</span>
            </div>
          </div>
          
          <div class="stat-card">
            <div class="stat-icon">
              <i class="fas fa-star"></i>
            </div>
            <div class="stat-content">
              <span class="stat-value">{{ recipe.level }}</span>
              <span class="stat-label">רמת קושי</span>
            </div>
          </div>
        </div>
        
        <div class="recipe-actions">
          <button class="btn btn-outline-primary" routerLink="/home">
            <i class="fas fa-arrow-right me-2"></i>
            חזור לרשימה
          </button>
          <button class="btn btn-primary">
            <i class="fas fa-heart me-2"></i>
            שמור מתכון
          </button>
        </div>
      </div>
    </div>

    <!-- Instructions Section -->
    <div class="instructions-section" *ngIf="recipe.instructions && arr.length">
      <div class="section-header">
        <h2>הוראות הכנה</h2>
        <p>עקבו אחר ההוראות צעד אחר צעד</p>
      </div>
      
      <div class="instructions-content">
        <div class="instructions-text" [innerHTML]="recipe.instructions | instructions:arr"></div>
      </div>
    </div>

    <!-- Ingredients Section -->
    <div class="ingredients-section">
      <div class="section-header">
        <h2>מצרכים</h2>
        <p>רשימת המצרכים הנדרשים</p>
      </div>
      
      <div class="ingredients-grid">
        <div class="ingredient-card" *ngFor="let ingredient of arr; trackBy: trackByIngredientId">
          <div class="ingredient-icon">
            <i class="fas fa-circle"></i>
          </div>
          <div class="ingredient-content">
            <h5 class="ingredient-name">{{ ingredient.name }}</h5>
            <div class="ingredient-amount">
              <span class="amount-value">{{ ingredientAmounts[ingredient.id] }}</span>
              <span class="amount-label">כמות נדרשת</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
