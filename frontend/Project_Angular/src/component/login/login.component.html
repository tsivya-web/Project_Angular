<div class="login-container">
  <div class="login-background">
    <div class="login-overlay"></div>
  </div>
  
  <div class="login-content">
    <div class="login-card">
      <div class="login-header">
        <div class="login-icon">
          <i class="fas fa-utensils"></i>
        </div>
        <h1>ברוכים הבאים</h1>
        <p>התחבר לחשבון שלך כדי לגשת למתכונים</p>
      </div>
      
      <form class="login-form" (ngSubmit)="CheckUser()">
        <div class="form-group">
          <label for="email" class="form-label">
            <i class="fas fa-envelope"></i>
            כתובת אימייל
          </label>
          <input 
            type="email" 
            id="email"
            class="form-control" 
            [(ngModel)]="email" 
            name="email"
            placeholder="הכנס את כתובת האימייל שלך"
            required>
        </div>
        
        <div class="form-group">
          <label for="password" class="form-label">
            <i class="fas fa-lock"></i>
            סיסמה
          </label>
          <div class="password-input">
            <input 
              [type]="showPassword ? 'text' : 'password'" 
              id="password"
              class="form-control" 
              [(ngModel)]="password" 
              name="password"
              placeholder="הכנס את הסיסמה שלך"
              required>
            <button 
              type="button" 
              class="password-toggle"
              (click)="showPassword = !showPassword">
              <i [class]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
            </button>
          </div>
        </div>
        
        <div class="form-options">
          <label class="checkbox-container">
            <input type="checkbox" [(ngModel)]="rememberMe" name="rememberMe">
            <span class="checkmark"></span>
            זכור אותי
          </label>
          <a href="#" class="forgot-password">שכחת סיסמה?</a>
        </div>
        
        <button type="submit" class="btn btn-login" [disabled]="!email || !password">
          <i class="fas fa-sign-in-alt me-2"></i>
          התחבר
        </button>
      </form>
      
      <div class="login-divider">
        <span>או</span>
      </div>
      
      <div class="social-login">
        <button class="btn btn-social btn-google">
          <i class="fab fa-google"></i>
          התחבר עם Google
        </button>
        <button class="btn btn-social btn-facebook">
          <i class="fab fa-facebook-f"></i>
          התחבר עם Facebook
        </button>
      </div>
      
      <div class="login-footer">
        <p>אין לך חשבון? 
          <a routerLink="/register" class="register-link">הירשם עכשיו</a>
        </p>
      </div>
    </div>
  </div>
</div>
